name: pip arm64

on:
  workflow_dispatch:

jobs:
  build:
    name: Build with pip (arm64)
    runs-on: ${{ matrix.platform }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04-arm, ubuntu-24.04-arm, windows-11-arm]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        # experimental: [false]
        # include:
        #   - platform: windows-latest
        #     experimental: true

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set min macOS version
      if: runner.os == 'macOS'
      run: |
        echo "MACOS_DEPLOYMENT_TARGET=10.14" >> $GITHUB_ENV

    - name: Dependencies
      run: |
        python -m pip install pip -U
        pip install pytest

    - name: Check versions
      run: |
        python --version
        pip --version
        cmake --version

    - name: Build and install kima
      run: |
        pip install --verbose .

    - name: Test
      run: |
        python -m pytest -s tests/
